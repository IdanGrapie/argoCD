<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title> <!-- The title of the document shown on the browser tab -->
  <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">--> <!-- Linking to the external CSS file for styling -->
 
  <link rel="stylesheet" type="text/css" href="/static/styles.css">

</head>
<body>

  <h1>Weekly Forecast for {{ data.location }}</h1> <!-- Display the location of the forecast using data passed from backend -->
  <div class="weather-container"> <!-- Container for the weather blocks -->
    {% for day in data.daily_forecasts %} <!-- Loop through daily forecasts data -->
    <div class="weather-block" style="background-image: url('{{ url_for('static', filename=day.icon + '.jpg') }}');"> <!-- Each weather block with background image -->
      <div class="weather-info"> <!-- Container for the weather information -->
        <p><strong>Date:</strong> {{ day.date }}</p> <!-- Display date -->
        <p><strong>Day Temperature:</strong> {{ day.tempmax }}°C</p> <!-- Display max temperature -->
        <p><strong>Night Temperature:</strong> {{ day.tempmin }}°C</p> <!-- Display min temperature -->
        <p><strong>Conditions:</strong> {{ day.conditions }}</p> <!-- Display weather conditions -->
        <p><strong>Humidity:</strong> {{ day.humidity }}%</p> <!-- Display humidity percentage -->
        <p><strong>Wind Speed:</strong> {{ day.windspeed }} km/h</p> <!-- Display wind speed -->
      </div>
    </div>
    {% endfor %}
  </div>
  <div>
    <a href="{{ url_for('index') }}"><button>Search Again</button></a> <!-- Link to navigate back to the search page -->
  </div>
</body>
</html>
